<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="timer">
            <h2 id="timer-label">Work</h2>
            <div id="timer-display">25:00</div>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="settings">
            <label>Work (min): <input type="number" id="work-time" value="25" min="1"></label>
            <label>Break (min): <input type="number" id="break-time" value="5" min="1"></label>
        </div>
        <div class="task-list">
            <h2>Tasks</h2>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button id="add-task-btn">Add Task</button>
            <ul id="tasks"></ul>
        </div>
        <div class="progress">
            <h2>Progress</h2>
            <p>Sessions Completed: <span id="session-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
